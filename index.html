<!DOCTYPE html>
<html>
<head>
  <title> RAM IT!</title>
  <script type="text/javascript" src="ramit_client.js"></script>
  <script type="text/javascript" src="socket.io.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div id="logo"></div>
  <div id="main">
    <div id="login">
      <h1>Enter Your Name:</h1>
      <input type="text" id="namebox" />
      <input type="button" value="Join" onclick="globals.join_submit()" />
      <input type="button" value="Map Maker" onclick="globals.mapSetup()" />
    </div>
    <div id="map">
      <h1>Background</h1>
      <select>
        <option value="grass">Grassland</option>
      </select>
      <h3>Wall</h3>
      <select>
        <option value="black">Black</option>
      </select>
      <input type="button" value="Create Map" onclick="globals.mapMaker()" />
    </div>
    <div id="loading">
      <h2>Loading</h2>
    </div>
    <div id="game">
      <canvas width="1000" height="500" id="cnv">Error: can't display canvas. Ram Co. recommends downloading the lastest version of Chrome for free.</canvas>
      <canvas id="renderer"></canvas>
    </div>
  </div>
  <div id="footer">
    <p>&copy; 2012 RamCo</p>
    <p>Ryan Just, Alex Butzier, Mihai Bulic</p>

  <script>
    if(globals.queries['debug'] === "true")
    {
    var bug = document.createElement("iframe");
    bug.src = "https://docs.google.com/spreadsheet/embeddedform?formkey=dGhpVEdYOEo5bTQyMVAzY2NrRHJuSUE6MQ";
    bug.width = "1000"; 
    bug.height = "800";
    bug.frameborder = "0";
    bug.marginheight = "0"; 
    bug.marginwidth="0";
    
    document.body.appendChild(bug);
    }
  </script>
</body>
</html>
