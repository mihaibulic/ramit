<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>test</title>
</head>

<body>
	<p id="guess">-</p>	
	<p id="state">-</p>	
	<a href="#" onclick="sendAction(1)" >add</a>
	<a href="#" onclick="sendAction(-1)" >minus</a>
	
	<script src="socket.io.js"></script>
	<script>
		console.log("start");
		var score = 0;
		var socket = io.connect('http://www.misquares.com');
		socket.on('state',
			function (data)
			{
				console.log("STATE RECEIVED");
				score = data.score;
				document.getElementById("state").innerHTML = score;
				document.getElementById("guess").innerHTML = score;
			}
		);
		
		function sendAction(val)
		{
			console.log("ACTION SENT");
			score += val;
			document.getElementById("guess").innerHTML = score;
			socket.emit('action', {change : val});
		}
	</script>
</body>

</html>
